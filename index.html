<!DOCTYPE html>
<html>

<head>
  <title>Toy Store</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <script src="./add_button.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <link href="./style.css" rel="stylesheet" />

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector create-buttons>

    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="crane-model" src="./assets/models/crane/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker id="toyst-marker" type="pattern" url="./assets/dish-markers/toySt.patt" cursor="rayOrigin:mouse">
      <a-entity id="crane" gltf-model="#crane-model" position="-2 0 0" scale="0.05 0.05 0.05" gesture-handler></a-entity>
      
      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0" color="#FDFF98">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#DC3546">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value:HYDRAULIC CRANE;color:black;width: 2.4;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="color: brown; align: center; width: 1.5; height: 1; font: monoid;
               value: PULL BACK AND GO: Friction powered 
                      crane truck toy, 260-degree rotation
                      left and right, machine can pull up 
                      & down, swing left and right. High 
                      Quality Material: FunBlast crane 
                      toy is made of 100% high-quality 
                      abs plastics and metal shovel 
                      which is durable, light and Non
                      -Toxic with strong crach resistance
                      
                      
                      
                      AGE: 8-10yrs">
        </a-entity>
      </a-plane>
    </a-marker>
    
  </a-scene>
  <div id="button-div"></div>
 
</body>

</html>
